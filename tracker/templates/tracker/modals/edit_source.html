<!-- edit_source.html -->
<div class="modal fade" id="editSourceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" id="editSourceForm">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Source</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" name="name" id="editSourceName" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
